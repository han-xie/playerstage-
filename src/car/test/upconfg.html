<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<title>生成配置文件</title>
<link rel="stylesheet" type="text/css" href="css/upload.css">
<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
</head>
<body style = "width:500px">
<div class="container">
	<div>		
		<div>
			<div>
				<pre id='editor0'>
				</pre>
			</div>
			<div style = "height:10px;">
				<div id = "fWarning" style = "color:red;margin-left:350px;display:none;">请选择配置文件</div>
			</div>
		    <div class="file-box-confg">			
			  <p>			      		    
				<form action="upconfg.php" method="post" enctype="multipart/form-data" onsubmit = "return formfilesubmit()">
				上传配置文件:			
				<input type='text' name='textfield' id='textfield' class='txt' />  
				<input type='button' class='btn' value='浏览...' />
				<input type="file" name="uppic" class="file" id="fileField" size="28" onchange="document.getElementById('textfield').value=this.value; 
				document.getElementById('fWarning').style.display = 'none';"/>
				<input type="submit" name="submit" class="btn" value="开始上传"  />								
				</form>	
			 </p>
		   	</div>									
		</div>		
	</div>
</div>
<script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor0 = ace.edit("editor0");
    editor0.getSession().setMode("ace/mode/c_cpp");
    document.getElementById('editor0').style.fontSize='13px';
	editor0.setAutoScrollEditorIntoView();
	editor0.setOption("maxLines", 30);
	editor0.setOption("minLines", 20);
	function formfilesubmit()
	{
		if( $('#fileField').val() == "")
		{	
			document.getElementById('fWarning').style.display = 'block';
			return false;
		}
		else
		{
			return true;
		}
	}

</script>
</body>
</html>
