<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<title>上传头像</title>
<link rel="stylesheet" type="text/css" href="css/upload.css">
<script type="text/javascript">	  
    window.onload=function(){
				var url=window.location.href;
				var len=url.length;
				var offset=url.indexOf("?");
				var str=url.substr(offset+1,len);
				var args=str.split("=");
				if(args[0]=="picpath"){
					var img=document.getElementById("avatar");
					img.src=args[1];
				}else{
					var img=document.getElementById("avatar");
					img.src="./img/2.jpg";
				}
				
			}
</script>
</head>
<body>
<div class="container">
	<h3></h3>
	<div>		
		<p class="p">当前头像</p>
		<img class="img" id="avatar" />
		<div>
		    <div class="file-box-pho">			
			  <p>			      		    
				<form action="upload.php" method="post" enctype="multipart/form-data">
				&nbsp;&nbsp;&nbsp;&nbsp;上传头像:			
				<input type='text' name='textfield' id='textfield' class='txt' />  
				<input type='button' class='btn' value='浏览...' />
				<input type="file" name="uppic" class="file" id="fileField" size="28" onchange="document.getElementById('textfield').value=this.value" />
				<input type="submit" name="submit" class="btn" value="开始上传" />								
				</form>	
			 </p>
		   	</div>									
		</div>		
	</div>
</div>
</body>
</html>
