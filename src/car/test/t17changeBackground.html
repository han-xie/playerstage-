<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>更换背景</title>
</head>

<body id = "body">
<select name="select" onclick="changeBgImg(this)">
	  <option value="pic/889_05.png">one</option>
      <option value="pic/cave.png">two</option>
      <option value="pic/uoa_robotics_lab.png">three</option>
</select>
</body>
</html>
<script language="javascript" type="text/javascript">
function changeBgImg(option){
	document.getElementById("body").style.backgroundImage = "url("+option.options[option.selectedIndex].value+")";
}
</script>
