<html>
<head>
<title></title>
<style type="text/css">
.box{
width:100px;
height:100px;
border:1px solid #000000;
}
</style>
<script type="text/javascript">
  function go(x){
    var test = document.getElementById("box");
	test.style.width=x;
  }
</script>
</head>
<body>
<div class="box" id="box">
123
</div>
<input type="text" onblur="go(this.value)" />
</body>
</html>
