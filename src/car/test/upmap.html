<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<title>上传仿真地图</title>
<link rel="stylesheet" type="text/css" href="css/upload.css">
<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
</head>
<body>
<div class="container">
	<div>		
		<div>
			<div style = "height:10px;margin-top: 70px;">
				<div id = "mWarning" style = "color:red;margin-left:320px;display:none;">请选择仿真地图</div>
			</div>
		    <div class="file-box-map">			
			  <p>			      		    
				<form action="upmap.php" method="post" enctype="multipart/form-data"  onsubmit = "return formmapsubmit()">
				&nbsp;&nbsp;&nbsp;&nbsp;上传地图:			
				<input type='text' name='textfield' id='textfield' class='txt' />  
				<input type='button' class='btn' value='浏览...' />
				<input type="file" name="uppic" class="file" id="mapField" size="28" onchange="document.getElementById('textfield').value=this.value;
				document.getElementById('mWarning').style.display = 'none';" />
				<input type="submit" name="submit" class="btn" value="开始上传" />								
				</form>	
			 </p>
		   	</div>									
		</div>		
	</div>
</div>
<script>
	function formmapsubmit()
	{
		if( $('#mapField').val() == "")
		{	
			document.getElementById('mWarning').style.display = 'block';
			return false;
		}
		else
		{
			return true;
		}
	}
</script>
</body>
</html>
